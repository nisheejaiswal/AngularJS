<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="">
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
  <body>

    <!-- AngularJS Directives Examples -->
    <div ng-init="firstName">
        <p>Name: <input type="text" ng-model="firstName"></p>
        <p>Your Wrote: {{ firstName }} </p>
    </div>

    <!-- Data Binding -->
    <div ng-init="quantity=1;price=5">
      Quantity: <input type="number" ng-model="quantity">
      Costs:    <input type="number" ng-model="price">
      Total in dollar: {{ quantity * price }}
    </div>

    <!-- Repeating HTML Elements -->

    <div ng-init="namess=['Jani','Hege','Kai']">
      <p>Looping with ng-repeat:</p>
      <ul>
        <li ng-repeat="y in namess">
          {{ y }}
        </li>
      </ul>
    </div>

<!-- ng-repeat used on an array of objects -->
<div ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}
]">
<p>Looping with objects:</p>
<ul>
  <li ng-repeat="x in names">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>
</div>



  </body>
</html>
