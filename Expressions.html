<!DOCTYPE html>
<html lang="en" ng-app="" >
<head>
    <meta charset="utf-8">
    <title>AngularJS | Welcome!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script></head>
<body>
<!-- AngularJS expressions are much like JavaScript expressons -->
<!-- ng-app directive -->
  <div>
  </div>
  <p>My first expression: {{ 5 + 5 }}</p>

<!-- AngularJS change the value of CSS prperties -->

<div ng-init="myCol='lightblue'">
<input style="background-color:{{myCol}}" ng-model="myCol">
</div>

<!-- AngularJS Numbers -->
<div ng-init="quantity=1;cost=5">
  <p>Total in dollar: {{ quantity * cost }}</p>
</div>

<!-- ng-bind -->
<div ng-init="quantity=1;cost=5">
  <p>Total in dollar: <span ng-bind="quantity * cost"></span></p>
</div>

<!-- AngularJS Strings -->
<div ng-init="firstname='John';lastName='Doe'">
  <p>The name is {{ firstname + " " + lastName }}</p>
</div>

<!-- AngularJS Object -->
<div ng-init="person={firstname:'John', lastName:'Doe'}">
  <p>The name is {{ person.lastName }}</p>
</div>

<!-- AngularJS Arrays -->
<div ng-init="points=[1,15,19,2,40]">
  <p>The third result is {{ points[2] }}</p>
</div>



</body>
</html>
